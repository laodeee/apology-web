<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maaf Ya</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      padding: 30px 15px;
      background-color: #ffe6f0;
      color: #d63384;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      max-width: 500px;
      margin: 0 auto 25px;
    }

    #buttons {
      margin-top: 20px;
      position: relative;
      height: 150px; /* Memberi ruang agar tombol tidak naik ke tulisan */
    }

    .btn {
      padding: 14px 22px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 1;
    }

    .yes {
      background-color: #ff69b4;
      color: white;
    }

    .no {
      background-color: #ff99c8;
      color: white;
      position: absolute;
      top: 0;
      left: 0;
    }

    .btn:hover {
      opacity: 0.9;
      transform: scale(1.05);
    }

    #thankyou {
      display: none;
      margin-top: 30px;
    }

    #thankyou img {
      width: 220px;
      margin-top: 20px;
      border-radius: 12px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      .btn {
        font-size: 15px;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Maaf yaa... üò¢</h1>
  <p>atah minta maaf karena ngebuat indah jadi badmood semalam. Boleh ya dimaafin?</p>

  <div id="buttons">
    <button class="btn yes" onclick="accept()">Maafnya Diterima üíó</button>
    <button class="btn no" id="noBtn" onmouseover="moveButton()">Engga!!</button>
  </div>

  <div id="thankyou">
    <h2>Yey, Thankies! üòç</h2>
    <img src="https://media.tenor.com/m8vwQqfk0I4AAAAi/peach-and-goma-cuddle.gif" alt="Cute Happy GIF" />
  </div>

  <script>
    function accept() {
      document.getElementById("thankyou").style.display = "block";
      document.getElementById("buttons").style.display = "none";
    }

    function moveButton() {
      const noBtn = document.getElementById("noBtn");
      const btnsContainer = document.getElementById("buttons");
      const containerRect = btnsContainer.getBoundingClientRect();

      const maxX = containerRect.width - noBtn.offsetWidth;
      const maxY = containerRect.height - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }
  </script>
</body>
</html>
